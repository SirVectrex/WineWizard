<!DOCTYPE html>
<header th:insert="~{layout}"></header>

<body>

<div th:insert="~{fragments/header}"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="#{Update_wine}">Update Wine</h1>

  <form th:action="@{/wines/update/{id}(id=${wine.getId()})}" th:object="${wine}" method="post" class="mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Name Field -->
        <div class="form-group mb-3">
          <label for="name" th:text="#{Name}">Name</label>
          <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
          <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <!-- Product EAN Field -->
        <div class="form-group mb-3">
          <label for="ean" th:text="#{EAN}">Product EAN</label>
          <input type="text" th:field="*{ean}" id="ean" placeholder="123123123" class="form-control">
          <span th:if="${#fields.hasErrors('ean')}" th:errors="*{ean}" class="text-danger"></span>
        </div>

        <!-- Description Field -->
        <div class="form-group mb-3">
          <label for="description" th:text="#{Description}">Description</label>
          <textarea th:field="*{description}" id="description" placeholder="Describe the wine" class="form-control" rows="3"></textarea>
          <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>

        <!-- Type of Wine Field -->
        <div class="form-group mb-3">
          <label for="type" th:text="#{Type}">Type of Wine</label>
          <input type="text" th:field="*{type}" id="type" placeholder="Red or white wine" class="form-control">
          <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
        </div>

        <input type="hidden" th:field="*{winery}">

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Wine</button>
        </div>
      </div>
    </div>
  </form>
</div>


<div th:insert="~{fragments/footer}"></div>


</body>
